name: Daily Rates

on:
  push:
    branches:
      - main
  schedule:
    - cron: "15 13 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect-and-plot:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Fetch daily rates
        run: python finfam.py
      - name: Plot daily rates
        run: |
          python plot_rates.py --output site/all_time.html
          python plot_rates.py --days 7 --output site/last_7_days.html
          python plot_rates.py --days 30 --output site/last_30_days.html
      - name: Create pages index
        run: |
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>FinFam Daily Rates</title>
            </head>
            <body>
              <h1>FinFam Daily Rates</h1>
              <ul>
                <li><a href="all_time.html">All-time</a></li>
                <li><a href="last_30_days.html">Last 30 days</a></li>
                <li><a href="last_7_days.html">Last 7 days</a></li>
              </ul>
            </body>
          </html>
          HTML
      - name: Commit data and plot
        run: |
          if git status --porcelain | grep -q "data/mortgage_daily.csv"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/mortgage_daily.csv
            git commit -m "Update daily rates"
            git push
          else
            echo "No changes to commit."
          fi
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
